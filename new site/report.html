    <script>
      var favoriteMovie = sessionStorage.getItem('favoriteMovie');
      favoriteMovie = "62fbf38113f65684eee1746e";

      var vorm = document.getElementById('covid_form');
    vorm.addEventListener('submit', function (ev) {
        let vormData = new FormData(vorm);
        lmao = Object.fromEntries(vormData);
        lmao.userid = window.favoriteMovie;
        axios.post('http://localhost:4545/report', lmao)
            .then(function (response) {
                console.log(response.data);
            })

        ev.preventDefault();
          }, false);

    </script>
