<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="tinakanw.js"></script>

<form id="nice_form" name="nice_form" method="post">
    username:
    <input name="user" type="text" value="deez">
    password:
    <input name="piss" type="text">
    <input id="epibebaiosi" type="submit">
</form>
<script>
    var vorm = document.getElementById('nice_form');
    vorm.addEventListener('submit', function (ev) {
        let vormData = new FormData(vorm);
        lmao = Object.fromEntries(vormData);
        axios.post('http://localhost:4545/s', lmao)
            .then(function (response) {
                console.log(response);
            })
            .catch(function (error) {
                console.log(error);
            });

        ev.preventDefault();
    }, false);

</script>
